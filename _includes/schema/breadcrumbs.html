{%- comment -%} BreadcrumbList JSON-LD — 2-level breadcrumb (Home → Page Title) {%- endcomment -%}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
        {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "{{ '/' | absolute_url }}"
        },
        {
            "@type": "ListItem",
            "position": 2,
            "name": {{ page.title | jsonify }},
            "item": "{{ page.url | absolute_url }}"
        }
    ]
}
</script>
