<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    {%- comment -%} Add noindex for pages that should not be indexed by search engines {%- endcomment -%}
    {%- if page.noindex -%}
    <meta name="robots" content="noindex, nofollow">
    {%- endif -%}
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    {%- comment -%} Hide theme toggle when JavaScript is disabled {%- endcomment -%}
    <noscript><style>.theme-toggle{display:none}</style></noscript>
    {%- feed_meta -%}
</head>
