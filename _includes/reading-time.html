{%- comment -%} Estimated reading time based on word count (~200 wpm, 1 min minimum) {%- endcomment -%}
{%- assign words = include.content | number_of_words -%}
{%- assign minutes = words | divided_by: 200 -%}
{%- if minutes < 1 -%}{%- assign minutes = 1 -%}{%- endif -%}
<span class="reading-time">{{ minutes }} min read</span>
