<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" data-bs-theme="light">
<script>!function(){try{var t=localStorage.getItem("theme");if(t)document.documentElement.setAttribute("data-bs-theme",t);else if(window.matchMedia("(prefers-color-scheme:dark)").matches)document.documentElement.setAttribute("data-bs-theme","dark")}catch(e){}}()</script>
{%- include head.html -%}
<body>
    <a class="skip-link" href="#main-content">Skip to content</a>
    {%- include header.html -%}
    <main id="main-content" tabindex="-1" class="py-4 py-md-5">
        {{ content }}
    </main>
    {%- include footer.html -%}
    {%- include back-to-top.html -%}
    <script src="{{ '/assets/vendor/bootstrap/js/bootstrap.min.js' | relative_url }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/lunr@2.3.9/lunr.min.js" defer></script>
    <script type="module" src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
